<h2 id="table" class="module-title">Tableau</h2>

<p>Utiliser la classe : <code class="language-css">"wpeo-table"</code> sur la balise <code class="language-markup"><script type="prism-html-markup"><table></script></code></p>

<h3 class="module-title">Standard</h3>

<!-- <p>Si aucune couleur n'est précisée, la classe <code class="language-css">"primary"</code> est appliquée.</p> -->

<pre><code class="language-markup"><script type="prism-html-markup">
<table class="wpeo-table">
  <thead>
    <tr>
      <th data-title="Identifiant">#</th>
      <th data-title="Nom">Nom</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th data-title="Identifiant">1</th>
      <td data-title="Nom">Snow</td>
    </tr>
  </tbody>
</table>
</script></code></pre>
